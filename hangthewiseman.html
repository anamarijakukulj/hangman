    <div class="wrap">

        <div id="first_screen">

            <h1>HANG THE WISE MAN</h1>

            <p>Use the alphabet below to guess the word.</p>

            <div class="wrapper">
                <div id="buttons"></div>  
                <div id="hold"></div> 
                <p id="mylives"></p>
                <canvas id="stickman">The stickman</canvas>

            </div>
        </div>
